<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Voyagent project thumbnail">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f1a" />
      <stop offset="45%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <linearGradient id="title" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="50%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#f472b6" />
    </linearGradient>
    <radialGradient id="glow-blue" cx="25%" cy="25%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.35" />
      <stop offset="60%" stop-color="#3b82f6" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow-pink" cx="80%" cy="70%" r="55%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.28" />
      <stop offset="60%" stop-color="#a855f7" stop-opacity="0" />
    </radialGradient>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="#94a3b8" stroke-opacity="0.08" stroke-width="1" />
    </pattern>
    <filter id="blur-60" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60" />
    </filter>
  </defs>

  <rect width="1280" height="720" fill="url(#bg)" />
  <rect width="1280" height="720" fill="url(#grid)" />

  <circle cx="280" cy="180" r="220" fill="url(#glow-blue)" filter="url(#blur-60)" />
  <circle cx="1020" cy="520" r="260" fill="url(#glow-pink)" filter="url(#blur-60)" />

  <g font-family="Inter, Segoe UI, Arial, sans-serif" fill="#f8fafc" text-anchor="middle">
    <text x="640" y="250" font-size="36" font-weight="600" fill="#cbd5e1" letter-spacing="2">AI TRAVEL CREW</text>
    <text x="640" y="340" font-size="108" font-weight="800" fill="url(#title)">Voyagent</text>
    <text x="640" y="410" font-size="30" font-weight="500" fill="#94a3b8">
      Agentic trip planning with weather, routes, and budgets.
    </text>
  </g>

  <g transform="translate(390 470)">
    <rect width="260" height="52" rx="26" fill="rgba(59, 130, 246, 0.18)" stroke="rgba(147, 51, 234, 0.45)" />
    <text x="130" y="34" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="20" font-weight="600" fill="#e2e8f0">8 Specialized Agents</text>
  </g>

  <g transform="translate(650 470)">
    <rect width="240" height="52" rx="26" fill="rgba(244, 114, 182, 0.16)" stroke="rgba(244, 114, 182, 0.45)" />
    <text x="120" y="34" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="20" font-weight="600" fill="#e2e8f0">Weather-Aware</text>
  </g>
</svg>
